<div *ngIf="ricetta">
    <div class="detail-image" [ngStyle]="{'background-image':'url('+ ricetta.image +')'}"></div>
  <div class= "container-detail">
      <h2 class="detail-title">{{ricetta.title}}</h2>
      <p>
        <span [innerHTML]="ricetta.description"></span>
      </p>
      <p class="detail-description"><span>Difficoltà: </span>
      <img [src]="percorso + ricetta.difficulty + '.png'" class="difficolta">
      </p>
      <p class="detail-data"><span>Ricetta pubblicata il: </span>{{ricetta.createdAt}}</p>

      <button (click)="tornaIndietro()" *ngIf="pag != 0" class="btn btn-primary">TORNA INDIETRO</button>
      <button routerLink="home" *ngIf="pag == 0" class="btn btn-primary">TORNA INDIETRO</button>
  </div>


</div>

<div *ngIf="!ricetta">
  Siamo spiacenti ma la ricetta non esiste più!
</div>
